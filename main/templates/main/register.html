<!-- main/templates/main/register.html -->
{% extends 'main/base.html' %}

{% block title %}Регистрация нового пользователя{% endblock %}

{% block content %}
<div class="register-form-container">
    <h2>Регистрация нового пользователя</h2>
    <form method="post" action="{% url 'register_user' %}">
        {% csrf_token %}

        <div class="form-group">
    <label for="first_name">Имя:</label>
    <input type="text" name="first_name" id="first_name" required>
</div>

<div class="form-group">
    <label for="last_name">Фамилия:</label>
    <input type="text" name="last_name" id="last_name" required>
</div>

        <div class="form-group">
            <label for="password1">Пароль:</label>
            <input type="password" name="password1" id="password1" required>
        </div>

        <div class="form-group">
            <label for="password2">Повторите пароль:</label>
            <input type="password" name="password2" id="password2" required>
        </div>

        <div class="form-group">
            <label for="group">Роль пользователя:</label>
            <select name="group" id="group" required>
                <option value="">Выберите роль</option>
                <option value="Водители">Водители</option>
                <option value="Механики">Механики</option>
                <option value="Администраторы">Администраторы</option>
            </select>
        </div>

        <button type="submit" class="btn btn-register">Зарегистрировать</button>
    </form>
</div>

<style>
    .register-form-container {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }

    .register-form-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .btn-register {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-register:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
