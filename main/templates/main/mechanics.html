{% extends 'main/base.html' %}

{% block content %}
    <a href="{% url 'garage' %}" class="back-button">Назад</a>
<h2>Список Механиков</h2>

<table border="1">
    <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
        </tr>
    </thead>
    <tbody>
        {% for mechanic in mechanics %}
        <tr class="clickable-row" data-href="{% url 'mechanic_detail' mechanic.pk %}">
            <td>{{ mechanic.first_name }}</td>
            <td>{{ mechanic.last_name }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">Нет механиков</td>
        </tr>
        {% endfor %}
    </tbody>
</table>


<!-- Кнопка для открытия модального окна -->
<button id="openPopupButton">Добавить Механика</button>


<!-- Контейнер для popup -->
<div id="popup-form" class="modal">
    <div class="popup">
        <button class="close-button" onclick="closePopup()">&times;</button>
        <!-- Загружаем форму добавления механика через iframe -->
        <iframe src="{% url 'add_mechanic' %}" width="100%" height="300px" frameborder="0"></iframe>
    </div>
</div>

<script>
    // Открытие popup
    document.getElementById('openPopupButton').addEventListener('click', function() {
        document.getElementById('popup-form').style.display = 'block';
    });

    // Закрытие popup
    function closePopup() {
        document.getElementById('popup-form').style.display = 'none';
    }

    // Назначение кликов на строки таблицы
    document.querySelectorAll('.clickable-row').forEach(row => {
        row.addEventListener('click', function() {
            window.location = this.dataset.href; // Переход на страницу с деталями механика
        });
    });
</script>

<style>

 table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 10px 15px;
        text-align: left;
        border: none; /* Убирает границы */
    }

    th {
        font-weight: bold;
        background-color: #f8f8f8;
    }

    td {
        border-bottom: 1px solid #e0e0e0; /* Легкое разделение строк для удобства чтения */
    }

    a {
        text-decoration: none;
        color: #007bff; /* Цвет ссылок */
    }

    a:hover {
        text-decoration: underline; /* Подчеркивание при наведении */
    }

    .add-button {
        margin-top: 10px;
        padding: 8px 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
    }

    .add-button:hover {
        background-color: #0056b3;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.7);
    }

    .popup {
        position: absolute;
        background-color: #fff;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 300px;
        max-width: 80%;
        max-height: 40%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        background: none;
        border: none;
        color: #000;
        cursor: pointer;
    }

    .close-button:hover {
        color: red;
    }

    .clickable-row {
    cursor: pointer; /* Указатель меняется на руку при наведении */
    transition: background-color 0.3s; /* Плавный переход при изменении цвета */
}

.clickable-row:hover {
    background-color: #f0f0f0; /* Цвет подсветки при наведении */
}

.back-button {
    display: inline-block;
    padding: 8px 12px;
    margin: 10px 0;
    font-size: 14px;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s, box-shadow 0.3s; /* Плавный переход для цвета фона и тени */
}

.back-button:hover {
    background-color: #0056b3; /* Изменяем цвет фона при наведении */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Добавляем тень при наведении */
    text-decoration: none;
}
</style>
{% endblock %}
